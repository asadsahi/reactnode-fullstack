<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.5.3/oidc-client.min.js"></script>
<script>

    userStore: new Oidc.WebStorageStateStore({ store: window.localStorage })
  };

    .catch(function (err) {
      console.log(err);
    });
